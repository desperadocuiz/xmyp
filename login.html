<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" href="css/login.css" />
		<link rel="shortcut icon" href="img/bitbug_favicon.ico" />	
		<meta charset="UTF-8">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<title>注册</title>
	</head>
	<body>
		<div class="body_container"><!--body-->
			<div class="login_box"><!--中间登录的盒子-->
				<div class="login_con"><!--中间登录的盒子-->
					<div class="login_logo"><!--logo-->
						<a href=""></a>
					</div>
					<div class="m_title"><!--标题-->
						<h4>注册小米帐号</h4>
					</div>
					<div class="regbox"><!--注册盒子-->
						<div class="step1">  <!--注册整体盒子-->
							<h4>手机号码</h4>
							<div class="select_box">
								<div class="phone_box">
									<div class="phone_con">
										<div class="phone_tit">
											<p class="tellName">中国大陆</p>
											<i class="icon_two"></i>
										</div>
										<div class="input_box">
											<input type="text" class="phone_input" name="username" id="phoneId" placeholder="请输入手机号码" />
										</div>
										
									</div>
									<div class="dis_box">	
										<i class="icon_error"></i>
										<span>请输入手机号码</span>
									</div>
								</div>
								<div class="country_container">
									<div class="country_box">
										<div class="country_name">
											<!--<div class="name_common">常用</div>-->
											<ul class="list">
												<li class="record_clearfix">
													<span class="record_name">中国大陆</span>
													<span class="record_code">(+86)</span>
												</li>
												<li class="record_clearfix">
													<span class="record_name">美国/加拿大</span>
													<span class="record_code"> (+1)</span>
												</li>
												<li class="record_clearfix">
													<span class="record_name">泰国</span>
													<span class="record_code"> (+66)</span>
												</li>
												<li class="record_clearfix">
													<span class="record_name">日本 </span>
													<span class="record_code">(+81)</span>
												</li>
												<li class="record_clearfix">
													<span class="record_name">韩国 </span>
													<span class="record_code">(+82)</span>
												</li>
												<li class="record_clearfix">
													<span class="record_name">澳门 </span>
													<span class="record_code">(+853)</span>
												</li>
												<li class="record_clearfix">
													<span class="record_name">香港</span>
													<span class="record_code"> (+852)</span>
												</li>
												<li class="record_clearfix">
													<span class="record_name">台湾</span>
													<span class="record_code"> (+886)</span>
												</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
							<h4 class="pass_text">密码</h4>
							<div class="pass_box">
									<div class="pass_input_box">
										<input type="password" class="pass_input" id="passId" placeholder="密码为6-20字符，支持大小写" />
									</div>
							</div>
							<div class="dis_box">
								<i class="icon_error icon_select"></i>
								<span>密码不能为空</span>
							</div>
							<div class="dis_box">
								<i class="icon_error icon_select"></i>
								<span>请您同意用户条款</span>
							</div>
							<div class="fixed_subtn">
								<input type="button" id="submitId" value="立即注册"/>
							</div>
						</div>
					</div>
					<!--用户协议和条款-->
					<div class="privacy_box">
						<div class="privacy_con">							
							<label for="" class="n_checked">
								<iput type="checkbox"></iput>
								<i class="icon_three"></i>注册帐号即表示您同意并愿意遵守小米 
								<a href="http://www.miui.com/res/doc/eula/cn.html" class="inspect_link agreement_link" title="用户协议" target="_blank">用户协议</a>
								和
								<a href="http://www.miui.com/res/doc/privacy/cn.html" class="inspect_link privacy_link" title=" 隐私政策 " target="_blank"> 隐私政策 </a>
							</label>							
						</div>
					</div>
				</div>	
			</div>
			<div class="n-footer">
				<div class="n-footer_con">
					<div class="con_top">
						<ul class="footer_list">
							<li><a href="">简体</a></li>
							<li><a href="">|</a></li>
							<li><a href="">繁体</a></li>
							<li><a href="">|</a></li>
							<li><a href="">English</a></li>
							<li><a href="">|</a></li>
							<li><a href="">常见问题</a></li>
					</div>
					<div class="con_bottom">
						<p class="n_intro">
							<span>小米公司版权所有-京ICP备10046444-
							<a href="">
								<span>
								<img src="img/login2.png">
								</span>	
								京公网安备11010802020134号
							</a>
							-京ICP证110507号
							</span>
						</p>
					</div>	
				</div>
			</div>
		</div>
	</body>
</html>
